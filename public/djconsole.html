<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DJMesh - Consola de DJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="djconsole-styles.css">
    <style>
        /* Estilos espec√≠ficos para la consola de DJ */
        body {
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dj-console-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .dj-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .dj-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dj-header p {
            color: #a0a0ff;
            font-size: 1.1em;
        }

        .back-to-feed {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .back-to-feed:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        /* Asegurarse de que la consola no se salga de la pantalla */
        #dj-console {
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Estilos para m√≥viles */
        @media (max-width: 768px) {
            .dj-console-container {
                padding: 10px;
            }
            
            .dj-header h1 {
                font-size: 1.8em;
            }
            
            .back-to-feed {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="dj-console-container">
        <div class="dj-header">
            <h1>üéõÔ∏è Consola de DJ Profesional</h1>
            <p>Mezcla y crea m√∫sica en tiempo real</p>
            <a href="index.html" class="back-to-feed">‚Üê Volver al feed principal</a>
        </div>
        
        <!-- Aqu√≠ se cargar√° la consola de DJ -->
        <div id="dj-console">
            <div class="loading-message">Cargando consola de DJ...</div>
        </div>
    </div>

    <script>
        // üÜï ESPERAR A QUE EL SCRIPT SE CARGE COMPLETAMENTE
        function loadDJConsoleScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'djconsole.js';
                script.onload = () => {
                    console.log('‚úÖ Script djconsole.js cargado');
                    resolve();
                };
                script.onerror = (error) => {
                    console.error('‚ùå Error cargando djconsole.js:', error);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        // Inicializar la consola de DJ cuando TODO est√© listo
        window.addEventListener('load', async function() {
            console.log('üéõÔ∏è P√°gina completamente cargada, inicializando DJ Console...');

            try {
                // Esperar a que el script se cargue
                await loadDJConsoleScript();

                // Verificar que la clase existe
                if (typeof DJConsole === 'undefined') {
                    throw new Error('Clase DJConsole no est√° definida');
                }

                // Verificar que el elemento existe
                const consoleDiv = document.getElementById('dj-console');
                if (!consoleDiv) {
                    throw new Error('Elemento dj-console no encontrado');
                }

                console.log('üéõÔ∏è Inicializando DJ Console...');
                const djConsole = new DJConsole();
                await djConsole.init();

                console.log('üéõÔ∏è DJ Console inicializada correctamente');

            } catch (error) {
                console.error('‚ùå Error inicializando DJ Console:', error);
                console.error('Stack trace:', error.stack);

                // Mostrar mensaje de error detallado
                const consoleDiv = document.getElementById('dj-console');
                if (consoleDiv) {
                    consoleDiv.innerHTML = `
                        <div style="color: red; text-align: center; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 10px;">
                            <h3>‚ùå Error cargando la consola de DJ</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Revisa la consola del navegador (F12) para m√°s detalles.</p>
                            <p>Stack: ${error.stack ? error.stack.split('\n')[0] : 'No stack disponible'}</p>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
