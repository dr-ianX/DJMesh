<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DJMesh - Consola de DJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="djconsole-styles.css">
    <style>
        /* üéõÔ∏è DJ CONSOLE PROFESIONAL - NUEVO DISE√ëO */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #0d1b2a 50%, #1b263b 75%, #0a0a0a 100%);
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #00ffff;
            min-height: 100vh;
            overflow-y: auto;
        }

        .dj-console-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            overflow: hidden;
        }

        .dj-header {
            background: linear-gradient(90deg, #000000, #1a0a2e);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .dj-header h1 {
            font-size: 1.8em;
            margin: 0 0 5px 0;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .dj-header p {
            color: #ff00ff;
            margin: 0;
            font-size: 0.9em;
        }

        .back-to-feed {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .back-to-feed:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* üéµ TRACK LOADER */
        .track-loader {
            padding: 15px;
            background: rgba(15, 15, 35, 0.8);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .track-loader h3 {
            margin: 0 0 10px 0;
            color: #ffff00;
            font-size: 1em;
        }

        .track-source-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .source-btn {
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .source-btn.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .track-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .track-select {
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            padding: 8px 12px;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 0, 255, 0.4);
        }

        /* Asegurarse de que la consola tenga scroll */
        #dj-console {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            position: relative;
        }

        /* üì± RESPONSIVE PARA M√ìVILES */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .dj-console-container {
                max-width: 100%;
            }

            .dj-header h1 {
                font-size: 1.4em;
            }

            .track-loader {
                padding: 10px;
            }

            .track-source-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .track-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .source-btn, .file-input-label {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dj-console-container">
        <div class="dj-header">
            <h1>üéõÔ∏è Consola de DJ Profesional</h1>
            <p>Mezcla y crea m√∫sica en tiempo real</p>
            <a href="index.html" class="back-to-feed">‚Üê Volver al feed principal</a>
        </div>
        
        <!-- Aqu√≠ se cargar√° la consola de DJ -->
        <div id="dj-console">
            <div class="loading-message">Cargando consola de DJ...</div>
        </div>
    </div>

    <script>
        // üÜï ESPERAR A QUE EL SCRIPT SE CARGE COMPLETAMENTE
        function loadDJConsoleScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'djconsole.js';
                script.onload = () => {
                    console.log('‚úÖ Script djconsole.js cargado');
                    resolve();
                };
                script.onerror = (error) => {
                    console.error('‚ùå Error cargando djconsole.js:', error);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        // Inicializar la consola de DJ cuando TODO est√© listo
        window.addEventListener('load', async function() {
            console.log('üéõÔ∏è P√°gina completamente cargada, inicializando DJ Console...');

            try {
                // Esperar a que el script se cargue
                await loadDJConsoleScript();

                // Verificar que la clase existe
                if (typeof DJConsole === 'undefined') {
                    throw new Error('Clase DJConsole no est√° definida');
                }

                // Verificar que el elemento existe
                const consoleDiv = document.getElementById('dj-console');
                if (!consoleDiv) {
                    throw new Error('Elemento dj-console no encontrado');
                }

                console.log('üéõÔ∏è Inicializando DJ Console...');
                const djConsole = new DJConsole();
                await djConsole.init();

                console.log('üéõÔ∏è DJ Console inicializada correctamente');

            } catch (error) {
                console.error('‚ùå Error inicializando DJ Console:', error);
                console.error('Stack trace:', error.stack);

                // Mostrar mensaje de error detallado
                const consoleDiv = document.getElementById('dj-console');
                if (consoleDiv) {
                    consoleDiv.innerHTML = `
                        <div style="color: red; text-align: center; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 10px;">
                            <h3>‚ùå Error cargando la consola de DJ</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Revisa la consola del navegador (F12) para m√°s detalles.</p>
                            <p>Stack: ${error.stack ? error.stack.split('\n')[0] : 'No stack disponible'}</p>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
